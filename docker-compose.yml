version: "3"
services:
  app:
    build: .
    depends_on:
      - redis
      - algae
    environment:
      - PORT=8080
      - REDIS_URL=redis://redis
      - ALGAE_IMAGE_NAME=dexterleng/algae@sha256:496d07ea797ef5a49c27a8ae0419474a65389e499f601210688a46f32beff224
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/usr/src/app
    ports:
      - 8080:8080
  redis:
    image: redis:alpine3.11 
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    expose:
      - 6379
  algae:
    image: dexterleng/algae@sha256:496d07ea797ef5a49c27a8ae0419474a65389e499f601210688a46f32beff224

